<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="before_start.css">
    <script src="https://kit.fontawesome.com/f9c02e6016.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <button type="button" onclick=on()>Turn on overlay</button>
    </div>
    <br>
    <div id="overlay">
        <div class="container">
            <div class="before-text-div">
                <h1>Before you start</h1>
            </div>
            <div class="t-c-icon-div center">
                <img src="images\t-c-icon.png" alt="Terms & Conditions Icon">
            </div>
            <div class="privacy-icon-div center">
                <img src="images\t-c-icon.png" alt="Terms & Conditions Icon">
            </div>
            <div class="ask-icon-div center">
                <img src="images\t-c-icon.png" alt="Terms & Conditions Icon">
            </div>
            <div class="t-c-terms-div center">
                <p>Please read our terms & conditions here</p>
            </div>
            <div class="privacy-terms-div center">
                <p>Do not share any private information</p>
            </div>
            <div class="ask-terms-div center">
                <p>Ask us about:</p>
            </div>
            <div class="left-dot-div center">
                <p>*</p>
            </div>
            <div class="middle-dot-div center">
                <p>*</p>
            </div>
            <div class="right-dot-div center">
                <p>*</p>
            </div>
            <div class="t-c-extra-div center">
                <p>If you use out chatbot, we'll assume you agree with them</p>
            </div>
            <div class="privacy-extra-div center">
                <p>Information shared will be stored and used by OpenAI</p>
            </div>
            <div class="ask-extra-div center">
                <p>Our book "Enterprise Agile"</p>
            </div>
            <div class="chat-button-div center">
                <button type="button">Start chatting</button>
            </div>
            
        </div>

    </div>
    <script src="before_start.js"></script>
</body>

</html>
