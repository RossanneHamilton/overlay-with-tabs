<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9c02e6016.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Chatbot button -->
        <div class="chatbotButton">
            <div>
                <button id='chatbotButton' onclick="toggleChatbot()">
                    <b>Our Chatbot</b>
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <div class="askAbout" id="askAbout">
        </div>
        <div class="askAboutText" id="askAboutText">
            <h3>Ask us...</h3>
        </div>
        <!-- Tabbed section -->
        <div class="tabs" id="tabs">
            <button class="tablink" onclick="openPage('bjss', this, 'white')" id="defaultOpen">BJSS</button>
            <button class="tablink" onclick="openPage('agile', this, 'white')">Enterprise
                Agile</button>
            <div id="bjss" class="tabcontent">
                <ul>
                    <li><a href="#">What awards has BJSS won?</a></li>
                    <li><a href="#">Tell me about your work with AI</a></li>
                    <li><a href="#">What events do you have coming up?</a></li>
                </ul>
                <!-- form -->
                <div id="textPadding">
                    <form action="#" method="#">
                        <p>Or type your own question here:</p>
                        <textarea rows="5" cols="60" name="description">
                        </textarea>
                        <input value="&#xf1d8;" type="submit" class="submitButton">
                    </form>
                </div>
            </div>
            <div id="agile" class="tabcontent">
                <h3>Enterprise Agile</h3>
                <p>Content for Enterprise Agile</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
