<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Content Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f9c02e6016.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Chatbot button -->
        <div class="chatbotButton">
            <div>
                <button id='chatbotButton' onclick="toggleChatbot()">
                    <b>Our chatbot</b>
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
        </div>
        
        <div class="askAbout" id="askAbout">
        </div>
        <div class="askAboutText" id="askAboutText">
            <h3>Ask about...</h3>
        </div>
        <!-- Tabbed section -->
        <div class="tabs" id="tabs">
            <button class="tablink" onclick="openPage('bjss', this, 'white')">BJSS</button>
            <button class="tablink" onclick="openPage('agile', this, 'white')" id="defaultOpen">Enterprise
                Agile</button>
            <div id="bjss" class="tabcontent">
                <h3>BJSS</h3>
                <p>Content for BJSS</p>
            </div>
            <div id="agile" class="tabcontent">
                <h3>Enterprise Agile</h3>
                <p>Content for Enterprise Agile</p>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
