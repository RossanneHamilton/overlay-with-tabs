<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Content Example</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your style.css -->
</head>
<body>

  <!-- Your HTML content -->
  <button class="tablink" onclick="openPage('bjss', this, 'white')">BJSS</button>
  <button class="tablink" onclick="openPage('agile', this, 'white')" id="defaultOpen">Enterprise Agile</button>

  <div id="bjss" class="tabcontent">
    <h3>BJSS</h3>
    <p>Content for BJSS</p>
  </div>

  <div id="agile" class="tabcontent">
    <h3>Enterprise Agile</h3>
    <p>Content for Enterprise Agile</p>
  </div>

  <script src="script.js"></script> <!-- Link to your script.js -->
</body>
</html>
